<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/style.css" />
    <link rel="stylesheet" href="./asset/total.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <div class="head-left">
          <div class="head__WpLogo">
            <img src="./image/images.jpg" alt="" class="header__logo" />
            <h3 class="head__title">Học Việc</h3>
          </div>
          <nav class="head-nav">
            <ul class="head-nav__list">
              <li class="head__item">
                <a href="" class="head__item-link">Trang chủ</a>
              </li>

              <li class="head__item">
                <a href="" class="head__item-link">Kho tri thức </a>
              </li>

              <li class="head__item">
                <a href="" class="head__item-link">Lịch đào tạo</a>
              </li>

              <li class="head__item">
                <a href="" class="head__item-link">Thư viện</a>
              </li>
              <li class="head__item">
                <a href="" class="head__item-link"></a>
              </li>
              <li class="head__item">
                <a href="" class="head__item-link">Diễn đàn</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="head__studen">
          <div class="head__Wpstuden">
            <h5 class="head__nameStuden">Vũ Văn Sơn</h5>
            <img src="./image/down.svg" alt="" class="head__nameImg" />
          </div>
          <a href="" class="head__linkStuden">Học viên</a>
        </div>
      </header>
      <div class="wapper">
        <nav class="nav">
          <div class="nav-linkBack">
            <a href="" class="linkBack"
              ><img src="./image/Vector.svg" alt="" class="linkBack-img" />
              &nbsp; Quaylại menu chính
            </a>
          </div>
          <div class="nav__manage">
            <ul class="nav__manage">
              <h5 class="nav-title">QUẢN LÝ TÀI KHOẢN TẠM</h5>
              <li class="nav-title">
                <a class="nav-title nav-title__link" href=""
                  >Giảng viên nội bộ</a
                >
              </li>
              <li class="nav-title">
                <a class="nav-title nav-title__link" href="">Báo cáo</a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="main">
          <div class="main-wapper">
            <input
              type="radio"
              class="report-input"
              name="with"
              id="report"
              checked="mytab"
            />
            <label for="report" class="label-report">Báo cáo giảng viên</label>
            <div class="report-conten">
              <div class="report-wp">
                <div class="report-wp__left report">
                  <h3 class="report__left-title">
                    Báo cáo giảng viên theo tháng
                  </h3>
                  <div class="report__left-staff">
                    <label for="" class="teach-left">Giảng viên</label>
                    <div class="report__left-staff-Wpinput">
                      <input
                        type="text"
                        class="report__left-staff-input"
                        placeholder="mã nhân viên"
                      />
                      <img src="" alt="" />
                    </div>
                  </div>
                  <div class="report__left-staff">
                    <label for="" class="teach-left">Thời gian</label>
                    <div class="report__left-staff-Wpinput">
                      <input
                        type="text"
                        class="report__left-staff-input"
                        placeholder="mã nhân viên"
                      />
                      <img src="" alt="" />
                    </div>
                    <div class="report__left-staff-Wpinput">
                      <input
                        type="text"
                        class="report__left-staff-input"
                        placeholder="2023"
                      />
                      <img src="" alt="" />
                    </div>
                    <button class="down-report">Tải báo cáo</button>
                  </div>
                </div>

                <div class="report-wp__right report">
                  <h2 class="report__left-title">
                    Báo cáo giảng viên theo năm
                  </h2>
                  <div class="report__left-staff">
                    <label for="">Giảng viên</label>
                    <div class="report__left-staff-Wpinput">
                      <input
                        type="text"
                        class="report__left-staff-input"
                        placeholder="mã nhân viên"
                      />
                      <img src="" alt="" />
                    </div>
                  </div>
                  <div class="report__left-staff">
                    <label for="">Giảng viên</label>
                    <div class="report__left-staff-Wpinput">
                      <input
                        type="text"
                        class="report__left-staff-input"
                        placeholder="mã nhân viên"
                      />
                      <img src="" alt="" />
                    </div>
                  </div>
                  <button class="down-report">Tải báo cáo</button>
                </div>
              </div>
            </div>

            <input
              type="radio"
              name="with"
              id="evaluation"
              class="report-input"
            />
            <label for="evaluation" class="label-evaluation"
              >Báo cáo giảng viên</label
            >
            <div class="report-conten">
              <div>
                <div class="report-wp__right">
                  <h3 class="title__right">Báo cáo đánh giá giảng viên</h3>
                  <div class="wp-form">
                    <div class="teach__right">
                      <label for="">Giảng viên</label>
                      <div class="teach__right-wpInput">
                       <input type="text " placeholder="Mã nhân viên" class="teach__right-Input">
                      </div>
                    </div>
                    <div class="teach__right">
                      <label for="">Mã khóa học</label>
                      <div class="teach__right-wpInput">
                       <input type="text " placeholder="Tên khóa học, tên khóa học"  class="teach__right-Input">
                      </div>
                    </div>
                    <div class="teach__right">
                      <label for="">Thời gian bắt đầu (từ ngày đến ngày)</label>
                      <div class="teach__right-wpInput">
                       <input type="text " class="teach__right-Input">
                      </div>
                    </div>
                  </div>
                  <div class="button-end">
                    <button class="down-report">Tải báo cáo</button>
                    <button class="down-report">Tải báo cáo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
